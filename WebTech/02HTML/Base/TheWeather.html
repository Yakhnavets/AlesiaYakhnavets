<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table</title>
</head>
<body>
    <table border="1" width= "100%">
        <caption><em>Прогнос погоды</em></caption>
    <tr>
        <th>Город</th>
        <th>Утро</th>
        <th>День</th>
        <th>Вечер</th>
        <th>Ночь</th>
    </tr>
    <tr>
        <th>Минск</th>
        <td align="center">-5&ordm</td>
        <td align="center">+5&ordm</td>
        <td rowspan="2" align="center">+2&ordm</td>
        <td align="center">-10&ordm</td>
    </tr>
    <tr>
        <th>Брест</th>
        <td align="center">0&ordm</td>
        <td align="center">+9&ordm</td>
        <td align="center">-4&ordm</td>
    </tr>

        
        
    
</body>
</html>
